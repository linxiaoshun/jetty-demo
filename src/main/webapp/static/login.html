<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
    <script>
        $(function () {
            // 发送登录请求
            $(".btn-submit").click(function () {
                var data = {
                    username: $("[name=username]").val(),
                    password: $("[name=password]").val()
                };
                $.post("/login", data, function (resp) {
                    // 登录失败
                    if (resp.code != 200) {
                        alert(resp.msg)
                    } else {
                        // 跳转页面
                        window.location.href = "/main?token=" + resp.data;
                    }
                });
            });
        });
    </script>
</head>

<body>

<div class="container">

    <form action="/login" class="form-signin">
        <h2 class="form-signin-heading">登录</h2>
        <label for="inputEmail" class="sr-only">Your Username</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Your Username" value="root" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" value="admin" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-submit" type="button">登录</button>
    </form>

</div> <!-- /container -->


</body>
</html>
